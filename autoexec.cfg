//~~~~~~~~~~~~~~~~~~~~~  Crosshair Binds ~~~~~~~~~~~~~~~~~~~~~

bind l drawoutline;
alias drawoutline "bind l drawoutline1; cl_crosshair_drawoutline 0;"
alias drawoutline1 "bind l drawoutline2; cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 0.5;"
alias drawoutline2 "bind l drawoutline; cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1;"

bind k "incrementvar cl_crosshairthickness 0.5 2 0.5";

bind "uparrow" "incrementvar cl_crosshairgap -25 2 1; incrementvar cl_fixedcrosshairgap -15 1 1"
bind "rightarrow" "incrementvar cl_crosshairsize 0.5 6 0.5"
bind "downarrow" "incrementvar cl_crosshairgap -25 2 -1; incrementvar cl_fixedcrosshairgap -15 1 -1;"
bind "leftarrow" "incrementvar cl_crosshairsize 0.5 6 -0.5"

bind o "toggle cl_crosshairalpha 255 240 220 200 175"
bind i "toggle cl_crosshair_t 1 0"

bind j "incrementvar cl_crosshairstyle 4 5 1"

bind = switchcross;
alias switchcross "cross0; bind = switchcross1;";
alias switchcross1 "cross1; bind = switchcross2;";
alias switchcross2 "cross2; bind = switchcross3;";
