// ~~~~~~~~ How to use this config ~~~~~~~~~~~~
// https://github.com/leporel/csgo-cfg
// Move this file to ..\SteamApps\common\Counter-Strike Global Offensive\csgo\cfg
// after enter in game console - "exec autoexec" 
// and you will see new available commands
// you can change alias like you want,
// for example, you can make 'cfg' alias for your settings  
//
// Alias is a command that is used to give a command or a chain of commands a custom name. Look at it like creating your own console commands using existing commands.
// Bind is the command you use to link a console command to a key. 

//~~~~~~~~~~~~~~~~~~~~~~ Personal settings ~~~~~~~~~~~~~~~~~~~~~
// My cs:go setup
// on lover res I have better KDA, on native res I play better 1vs1 
// FXAA-off m_rawinput 1
// launch options: -novid -tickrate 128 -nojoy -console +mat_queue_mode 2
// Monitor: reduce motion blur[off], brightness [91], contrast [70], saturation [170%]

alias cfg "sens; vpro1; voice_mixer_volume 0.91; volume 0.4; snd_musicvolume 0; snd_use_hrtf 1; cl_hud_playercount_showcount 1; cl_hud_playercount_pos 1; cl_crosshair_sniper_width 1; cl_crosshair_sniper_show_normal_inaccuracy 0;"

alias sens "m_rawinput 1; zoom_sensitivity_ratio_mouse 1; m_pitch 0.022; m_yaw 0.022; m_mouseaccel1 0; m_mouseaccel2 0; m_customaccel_scale 0.04; m_customaccel 0; m_customaccel_exponent 1.0;"
alias low_sens "m_customaccel 3; m_customaccel_exponent 1.05;"

